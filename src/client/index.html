<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Tic Tac Toe Club15</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="manifest" href="site.webmanifest"/>
  <link rel="apple-touch-icon" href="icon.png">
  <link rel="manifest" href="/manifest.json">
  <style>
    body {
      text-align: center;
      font-family: "Sans-serif", verdana;
      background-color: rgb(156, 87, 123);
    }
    h1 {
      margin-top: 40px;
      margin-bottom: 40px;
    }
    #msg {
      margin-bottom: 45px;
      font-size: 20px;
    }
    tr, td, table {
      border-collapse: collapse;
      margin: 0 auto;
      font-size: 40px;
    }
    td {
      height: 80px;
      width: 80px;
    }
    .square:hover {
      background-color: rgb(192, 130, 168);
    }
    #s0, #s1, #s3, #s4 {
      border-right: 2px solid black;
      border-bottom: 2px solid black;
    }
    #s2, #s5 {
      border-bottom: 2px solid black;
    }
    #s6, #s7 {
      border-right: 2px solid black;
    }
    #scoreX {
      margin-top: 40px;
    }
    button {
      margin: 15px 6px;
      border-radius: 4px;
      font-size: 16px;
      padding: 4px;
    }
    button:hover {
      background-color: rgb(188, 188, 188);
    }
  </style>

</head>

<body>
  <h1>Tic Tac Toe</h1>
  <h2 id="msg">Message</h2>
  <table id="board">
    <tr>
      <td class="square" id="s0">0</td>
      <td class="square" id="s1">1</td>
      <td class="square" id="s2">2</td>
    </tr>
    <tr>
      <td class="square" id="s3">3</td>
      <td class="square" id="s4">4</td>
      <td class="square" id="s5">5</td>
    </tr>
    <tr>
      <td class="square" id="s6">6</td>
      <td class="square" id="s7">7</td>
      <td class="square" id="s8">8</td>
    </tr>
  </table>
  <h3 id="scoreX">score x</h3>
  <h3 id="scoreO">score 0</h3>
  <button id="playAgain">Play Again</button>
  <button id="resetGame">Reset Game</button>
  <p id="table-content"></p>
  <h5 id=owner>Â©2018 by club15</h5>
</body>
</html>
