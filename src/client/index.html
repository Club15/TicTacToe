<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>TicTacToe Club15</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  <link rel="manifest" href="site.webmanifest"/>
  <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
  <link rel="apple-touch-icon" href="icon.png">
  <link rel="manifest" href="/manifest.json">
  <style>
    body {
      text-align: center;
      font-family: 'Varela Round', sans-serif;
      background-color: #3fe0d0;
      color: #334e67;
    }
    h1 {
      margin-top: 50px;
      margin-bottom: 30px;
      color: 	#273B4D;
    }
    #msg {
      margin-bottom: 20px;
      font-size: 20px;
    }
    tr, td, table {
      border-collapse: collapse;
      margin: 0 auto;
      cursor: pointer;
      font-size: 40px;
    }
    td {
      height: 80px;
      width: 80px;
    }

    #s0, #s1, #s3, #s4 {
      border-right: 5px solid #334e67;
      border-bottom: 5px solid 	#334e67;
    }
    #s2, #s5 {
      border-bottom: 5px solid 	#334e67;
    }
    #s6, #s7 {
      border-right: 5px solid	#334e67;
    }
    #scoreX {
      margin-top: 50px;
      margin-bottom: 5px;
    }
    #scoreO {
      margin-top: 0px;
    }
    .square{
      font-size: 60px;
      color: 	#2a938e;
    }
    #owner{
      margin-top: 100px;
      color: #32B2A5;
    }

    button {
      font-family: 'Varela Round', sans-serif;
      background-color: #62c2cc;
      border: none;
      padding: 3px 20px;
      text-decoration: none;
      font-size: 18px;
      text-align: center;
      align-self: auto;
      margin:auto;
      display:block;
      border-radius: 4px;
      margin-top: 9px;
      color: inherit;
    }
    button#playAgain:hover {
      background-color: #01DFA5;
    }
    button#resetGame:hover {
      background-color: #1aa6b7;
    }

  </style>

</head>

<body>
  <h1>Tic Tac Toe</h1>
  <h2 id="msg">Message</h2>
  <table id="board">
    <tr>
      <td class="square" id="s0"></td>
      <td class="square" id="s1"></td>
      <td class="square" id="s2"></td>
    </tr>
    <tr>
      <td class="square" id="s3"></td>
      <td class="square" id="s4"></td>
      <td class="square" id="s5"></td>
    </tr>
    <tr>
      <td class="square" id="s6"></td>
      <td class="square" id="s7"></td>
      <td class="square" id="s8"></td>
    </tr>
  </table>
  <h3 id="scoreX">Score X</h3>
  <h3 id="scoreO">Score 0</h3>
  <button id="playAgain">Play Again</button>
  <button id="resetGame">Reset Score</button>
  <p id="table-content"></p>
  <h5 id=owner>Â©2018 by club15</h5>
</body>
</html>
