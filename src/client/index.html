<body>
  <h1>Tic Tac Toe</h1>
  <div id="table">
    <div class="square" id="0" style="border: solid black 2px"></div>
    <div class="square" id="1" style="border: solid black 2px"></div>
    <div class="square" id="2" style="border: solid black 2px"></div>
    <div class="square" id="3" style="border: solid black 2px"></div>
    <div class="square" id="4" style="border: solid black 2px"></div>
    <div class="square" id="5" style="border: solid black 2px"></div>
    <div class="square" id="6" style="border: solid black 2px"></div>
    <div class="square" id="7" style="border: solid black 2px"></div>
    <div class="square" id="8" style="border: solid black 2px"></div>
  </div>
  <button id="playAgain">Play Again</button>
  <button id="resetGame">Reset Game</button>
  <p id="table-content"></p>
</body>
</html>
